<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="container__login">
            <article class="caja_izquierda">

            </article>
            <article class="caja_">
            </article>
        </section>
    </main>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="elegir"></div>
                <button type="button" class="toggle-btn" onclick="login()">Iniciar sesion</button>
                <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
            </div>
            <div class="redes-sociales">
                <img src="./img/facebook.png" alt="#">
                <img src="./img/instagram.png" alt="#">
            </div>
            <form id="login" class="imput-group">
                <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar Contraseña.</span>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>
            <form id="registrar" class="imput-group">
                <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
                <input type="email" class="input-field" placeholder="Correo Electronico" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Acepto los terminos y condiciones.</span>
                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>
    <script>
        var x = document. getElementById("login");
        var y = document. getElementById("registrar");
        var z = document. getElementById("elegir");
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
        function registrar(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
        }
    </script>
</body>
</html>
